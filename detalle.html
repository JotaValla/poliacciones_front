<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detalles de la Acción Registrada</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Detalles de la Acción</h1>
      <div id="detalleAccion">
        <p><strong>Cantidad:</strong> <span id="detalleCantidad">-</span></p>
        <p><strong>Fecha:</strong> <span id="detalleFecha">-</span></p>
        <p><strong>Valor Unitario:</strong> <span id="detalleValor">-</span></p>
        <p>
          <strong>Nombre de la Acción:</strong>
          <span id="detalleNombre">-</span>
        </p>
      </div>

      <h2>Ver Ganancia/Pérdida</h2>
      <button type="button" id="verGanancia">Ver Ganancia</button>
      <div id="gananciaInfo">
        <p><strong>Ganancia Total:</strong> <span id="ganancia">-</span></p>
        <p><strong>Pérdida Total:</strong> <span id="perdida">-</span></p>
        <p><strong>Fecha Actual:</strong> <span id="fechaActual">-</span></p>
        <p><strong>Valor Actual:</strong> <span id="valorActual">-</span></p>
      </div>

      <button type="button" id="btnRegresar">Regresar</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="detalle.js"></script>
  </body>
</html>
