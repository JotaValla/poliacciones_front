<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PoliAcciones</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  </head>
  <body>
    <div class="container">
      <h1>Registro de Usuario</h1>
      <form id="registerForm">
        <input
          type="text"
          id="nombreUsuario"
          placeholder="Nombre del Usuario"
          required
        />
        <button type="submit">Registrar</button>
      </form>

      <h1>Registro de compra de acciones</h1>
      <div id="compraAcciones">
        <form id="compraForm">
          <input
            type="text"
            id="simboloAccion"
            placeholder="Símbolo de la Acción"
            required
          />
          <input
            type="date"
            id="fechaAccionInput"
            required
            onkeydown="return false"
            min=""
            max=""
          />
          <input
            type="number"
            id="precioAccionInput"
            placeholder="Precio"
            required
            step="0.01"
            min="0.01"
          />
          <input
            type="number"
            id="cantidadAccion"
            placeholder="Cantidad"
            required
            min="1"
          />
          <button type="submit">Registrar acción</button>
        </form>
      </div>

      <h2>Registro de Acciones Compradas</h2>
      <table id="tablaAcciones">
        <thead>
          <tr>
            <th>Nombre de la Acción</th>
            <th>Cantidad</th>
            <th>Precio Unitario</th>
            <th>Precio Total</th>
            <th>Fecha</th>
          </tr>
        </thead>
        <tbody>
          <!-- Las acciones se mostrarán aquí -->
        </tbody>
      </table>
      <button type="button" id="reiniciarApp">Reiniciar</button>
    </div>
    <div id="notificationModal" class="modal hidden">
      <div class="modal-content">
        <p id="modalMessage"></p>
        <button id="closeModal">Aceptar</button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
